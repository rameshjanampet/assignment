<!-- SIGHUP -->
<div class="modal" id="m1">
    <div class="modal-dialog">
        <div class="modal-content">

<h4>SignUp Page</h4>
<button class="close" data-dismiss="modal">&times;</button>

      <div class="modal-body">  
        <div class="jumbotron bg-info">
            <div class="container border bg-light p-1 w-100">
                <div class="row">
                <div class="col col-6 ">
                 <div class="form-group">
                 <label for="a" class="form-check-label">First name</label>
                
                <div class="form-check">
                    <input class="form-check-input w-100" type="text" name="User first name" placeholder="Enter first name" id="a">
                </div>
             </div>
             </div>
         
             <div class="col col-6">
                 <div class="form-group">
                 <label for="a1" class="form-check-label">Last name</label>
               <div class="form-check">
                
                 <input class="form-check-input w-100" type="text" name="User last name" placeholder="Enter last name" id="a1">
             </div>
         </div>
         </div>
     </div>
     <br>
         <div class="col">
             <div class="form-group">
             <label for="b" class="form-check-label">password</label>
         
             <div class="form-check">
                 <input class="form-check-input w-100" type="password" placeholder="Enter Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[&_$@^!]).{8,}" id="b" name="password" title="please enter atleast 1 lowercase ,1 uppercase, 1 special character and 1 number">
             </div>
         </div>
         </div>
     <br>
         <div class="col">
             <div class="form-group">
             <label for="c" class="form-check-label">Mail</label>
             
                 <div class="form-check">
         <input class="form-check-input w-100" type="email" name="Email" placeholder="enter Mail id" id="c">
         </div>
     </div>
     </div>
     <br>
         <div class="col">
             <div class="form-group">
             <label for="d" class="form-check-label">DOB</label>
             
                 <div class="form-check">
                 <input class="form-check-input w-100" type="date" name="Dob" id="d">
             </div>
         </div>
         </div>
     
     <br>
         <div class="col">
             <div class="form-group"> 
             <label for="">Gender</label>
             <br>
                 <div class="form-check-inline">
                  <input type="radio"name="M" required="">
                 <label for="" class="form-check-label">Male</label>
             </div>
                 <div class="form-check-inline">
                 <input type="radio" class="form-check-input" name="M" required="">
                 <label for="" class="form-check-label">Female</label>
             </div>
             <div class="form-check-inline">
